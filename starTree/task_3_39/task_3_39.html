  <script>
    function headFixed(table) {
      /* 将参数中的table改造成表头会移动的表格 */
      var thead = table.getElementsByTagName('thead')[0];

      var d = window.document.documentElement;
      window.scrollTo(0, 0);      // 重置滚动条

      var rect = thead.getBoundingClientRect();
      var theadTop = rect.top + d.scrollTop;   // thead在文档中的坐标
      var theadLeft = rect.left + d.scrollLeft;
      var theadStyle = window.getComputedStyle(thead, null);  // 获取thead的position
      var theadPosition = theadStyle.position;
      var tableHeight = table.clientHeight;             // 获取table的高度

      window.onscroll = function () {
        var scrollTop = document.body.scrollTop;

        if (scrollTop > theadTop && scrollTop < (theadTop + tableHeight)) {
          // 判断滚动是否到达table或超过table
          thead.style.position = 'fixed';
          thead.style.left = theadLeft + 'px';
          thead.style.top = '0px';
        }
        else {
          // 还原thead
          thead.style.position = theadPosition;
        }
      };
    }

    var $table = document.getElementsByTagName('table')[0];
    headFixed($table);
  </script>
