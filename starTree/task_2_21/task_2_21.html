<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>starTree</title>
  <link rel="stylesheet" href="../common/myStyle.css">
  <link rel="stylesheet" href="./add_tag.css">
  <style>
    body {
      background-color: #eee;
    }

    .page {
      position: relative;
      width: 90%;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="page">
    <div id="parent1">

    </div>
    <div id="parent2">

    </div>
  </div>
  <script src="../common/myFunc.js"></script>
  <script src="./add_tag.js"></script>
  <script>
    var tag = new AddTag('parent1', 'tag');
    var like = new AddTag('parent2', 'like');

    tag.create();
    function init_tag() {
      tag.parent.removeChild(tag.button);
      tag.input.onkeyup = function (event) {
        var code = event.keyCode;
        if (code === 13 || code === 32 || code === 190 || code === 188) {
          tag.add();
        }
      };
    }
    init_tag();

    like.create();

  </script>
</body>
</html>
