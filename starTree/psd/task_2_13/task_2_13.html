<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>starTree</title>
</head>
<body>
<label for="input">请输入今天北京的天气：</label>
<input type="text" id="input">
<div>您输入的值是：<span class="show">尚无输入</span></div>

<script>
  (function() {
    var $input = document.getElementById('input');
    var $show = document.getElementsByClassName('show')[0];
    $input.onchange = function () {
      $show.innerHTML = $input.value;
      return undefined;
    };
  }());
</script>
</body>
</html>
