<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>starTree</title>
</head>
<body>
  <h2>城市空气指度</h2>
  <ul class="list">

  </ul>
  <script>
    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

    (function() {
      var $list = document.getElementsByClassName('list')[0];
      aqiData.forEach(function(item) {
        var $item = document.createElement('li');
        var text_node = document.createTextNode(item[0] + ' : ');
        var number_node = document.createTextNode(item[1]);
        $item.appendChild(text_node);
        $item.appendChild(number_node);
        $list.appendChild($item);
      })
    }());
  </script>
</body>
</html>
